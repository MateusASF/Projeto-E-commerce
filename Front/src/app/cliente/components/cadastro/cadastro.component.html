<div class="cadastroCliente">
  <div class="containerTitulo">
    <hr>
    <h1 class="tituloPagina">Cadastro de Cliente</h1>
    <hr>
  </div>
  <div class="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Dados Pessoais</h2>
      <div class="blockForm">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
        <div class="form-group">
          <label for="nascimento">Nascimento</label>
          <input type="date" class="form-control" id="nascimento" formControlName="nascimento">
        </div>
        <div class="form-group">
          <label>Gênero</label>
          <div class="groupRadio">
            <div class="inputRadio">
              <input type="radio" formControlName="genero" value="masculino">
              <label>Masculino</label>
            </div>
            <div class="inputRadio">
              <input type="radio" formControlName="genero" value="feminino">
              <label>Feminino</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" formControlName="cpf">
        </div>
      </div>
      <div class="blockForm">
        <div class="form-group">
          <label>Telefone</label>
          <input type="tel" class="form-control" id="telefone" formControlName="numeroTelefone" >
        </div>
        <div class="form-group">
          <label for="tipotelefone">Tipo Telefone</label>
          <div class="groupRadio">
            <div class="inputRadio">
              <input type="radio" value="fixo" formControlName="tipoTelefone">
              <label>Fixo</label>
            </div>
            <div class="inputRadio">
              <input type="radio" value="celular" formControlName="tipoTelefone">
              <label>Celular</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" formControlName="senha">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
      </div>

      <h2>Dados De Endereço</h2>
      <div formArrayName="enderecos">
        <div class="blockForm" *ngFor="let endereco of enderecosControls; let i = index" >
          <div [formGroupName]="i">
            <div style="display: flex;">
              <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" formControlName="logradouro">
              </div>
              <div class="form-group">
                <label for="tipoLogradouro">Tipo Logradouro</label>
                <div class="groupRadio">
                  <div class="inputRadio">
                    <input type="radio" formControlName="tipoLogradouro" value="avenida">
                    <label>Avenida</label>
                  </div>
                  <div class="inputRadio">
                    <input type="radio" formControlName="tipoLogradouro" value="rua">
                    <label>Rua</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="numero">Número</label>
                <input type="number" class="form-control" id="numero" formControlName="numero" style="width: 15vw !important;">
              </div>
              <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" formControlName="bairro" style="width: 15vw !important;">
              </div>
            </div>
            <div style="display: flex;">
              <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" formControlName="cidade" style="width: 15vw !important;">
              </div>
              <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" formControlName="estado" style="width: 15vw !important;">
              </div>
              <div class="form-group">
                <label for="pais">País</label>
                <input type="text" class="form-control" id="pais" formControlName="pais" style="width: 15vw !important;">
              </div>
              <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" formControlName="cep">
              </div>
            </div>
            <div style="display: flex;">
              <div class="form-group">
                <label for="observacoes">Observações</label>
                <input type="text" class="form-control" id="observacoes" formControlName="observacoes">
              </div>
              <div class="form-group">
                <label for="tipoResidencia">Tipo Residência</label>
                <div class="groupRadio">
                  <div class="inputRadio">
                    <input type="radio" formControlName="tipoResidencia" value="Casa">
                    <label>Casa</label>
                  </div>
                  <div class="inputRadio">
                    <input type="radio" formControlName="tipoResidencia" value="Apartamento">
                    <label>Apartamento</label>
                  </div>
                  <div class="inputRadio">
                    <input type="radio" formControlName="tipoResidencia" value="Condomínio">
                    <label>Condomínio</label>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="containerButtons">
        <button type="button" (click)="adicionarEndereco()">Adicionar Endereço</button>
        <button type="button" (click)="removerEndereco()" *ngIf="enderecoLength > 1">Remover Endereço</button>
      </div>

      <h2>Cartões</h2>
      <div formArrayName="cartoes">
        <div *ngFor="let cartao of cartoesControls; let i = index" class="blockForm">
          <div [formGroupName]="i" style="display: flex;">
            <div class="form-group">
              <label for="numeroCartao">Número</label>
              <input type="text"  id="numeroCartao" formControlName="numeroCartao">
            </div>
            <div class="form-group">
              <label for="nomeCartao">Nome</label>
              <input type="text"  id="nomeCartao" formControlName="nomeCliente">
            </div>
            <div class="form-group">
              <label for="bandeira">Bandeira</label>
              <select id="bandeira" formControlName="bandeira">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
                <option value="discover">Discover</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text"  id="cvv" formControlName="cvv">
            </div>
          </div>
        </div>
      </div>
      <div class="containerButtons">
        <button type="button" (click)="adicionarCartao()">Adicionar Cartão</button>
        <button type="button" (click)="removerCartao()" *ngIf="cartaoLength > 1">Remover Cartão</button>
      </div>

      <div class="containerButtons" style="margin-top: 50px;">
        <button type="submit">Cadastrar</button>
        <button [routerLink]="['/cliente/listar']">Listar Clientes</button>
      </div>
    </form>
  </div>
</div>
