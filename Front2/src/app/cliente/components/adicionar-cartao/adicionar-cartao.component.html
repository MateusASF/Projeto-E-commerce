<div class="containerCartao">
  <div class="containerTitulo">
    <hr>
    <h1 class="tituloPagina">Editar Cartão</h1>
    <hr>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex;">
      <div class="form-group">
        <label for="numeroCartao">Número</label>
        <input type="text"  id="numeroCartao" formControlName="numeroCartao" >
      </div>
      <div class="form-group">
        <label for="nomeCartao">Nome</label>
        <input type="text"  id="nomeCartao" formControlName="nomeCliente">
      </div>
      <div class="form-group">
        <label for="bandeira">Bandeira</label>
        <select id="bandeira" formControlName="bandeira">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="amex">American Express</option>
          <option value="discover">Discover</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text"  id="cvv" formControlName="cvv">
      </div>
    </div>
    <button type="submit">Adicionar</button>
  </form>
</div>
