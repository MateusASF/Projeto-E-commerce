<div class="containerInfo">
  <div class="carrouselImages">
    <div id="carousel" class="carousel">
      <div *ngFor="let image of product.imagens; let i = index" class="carousel-image-container"
        [class.active]="i === currentImageIndex">
        <img [src]="image.caminho">
      </div>
    </div>
    <div class="carousel-selectors">
      <span *ngFor="let image of product.imagens[0]; let i = index" (click)="selectImage(i)" class="carousel-selector"
        [class.active]="i === currentImageIndex">&#9679;</span>
    </div>
  </div>
  <div class="infoProduct">
    <h1>Marca: {{ product.marca }}</h1>
    <p>R$ {{ product.preco | currency}}</p>
    <p>Nome: {{ product.nome }} - Modelo:{{product.modelo}}</p>
    <p>Ano: {{ product.ano }} - Genêro:{{product.genero}}</p>
    <p>Tamanho do Relógio: {{ product.tamanho}}</p>
    <p id="descricao">{{ product.descricao}}</p>
    <div class="quantity-selector">
      <button (click)="decreaseQuantity()" type="button">-</button>
      <input [(ngModel)]="quantity" type="number" min="1">
      <button (click)="increaseQuantity()" type="button">+</button>
    </div>
    <div style="display: flex; flex-direction: row;">
      <button (click)="addToCart()" id="addToCart">Adicionar ao Carrinho</button>
      <button (click)="finalizarCompra()" id="finalizarCompra">Comprar Agora</button>
    </div>
  </div>
</div>
